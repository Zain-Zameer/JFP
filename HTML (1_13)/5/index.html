<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Let's learn it</title>
</head>
<body>
    <h1>Form to apply for TA</h1>
    <form action="post">
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter your username">
        </div>

        <div>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe to the daily tech news.</label>
        </div>
        <div>
            <label for="text-desc">Enter your thoughts</label> <br>
            <textarea autofocus name="text-desc" id="text-desc" rows="10" cols="50"></textarea>
        </div>
        
        <div>
            <select name="fruits">
                <option value="1">Cherry</option>
                <option value="2">Banana</option>
                <option value="3">Apple</option>
                <option value="4">Strawberry</option>
                <option value="5">Pinapple</option>
            </select>
        </div>
    </form>
</body>
</html>
